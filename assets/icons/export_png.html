<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLT Helper Icons - Export to PNG</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .icon { margin: 20px; display: inline-block; }
        img { width: 128px; height: 128px; }
    </style>
</head>
<body>
    <h1>LLT Helper Power Mode Icons</h1>
    <p>Right-click each image and "Save as..." to export as PNG.</p>
    
    <div class="icon">
        <h3>Quiet Mode</h3>
        <img src="quiet.svg" alt="Quiet Mode Icon">
    </div>
    
    <div class="icon">
        <h3>Balance Mode</h3>
        <img src="balance.svg" alt="Balance Mode Icon">
    </div>
    
    <div class="icon">
        <h3>Performance Mode</h3>
        <img src="performance.svg" alt="Performance Mode Icon">
    </div>
    
    <div class="icon">
        <h3>God Mode</h3>
        <img src="godmode.svg" alt="God Mode Icon">
    </div>
</body>
</html>
